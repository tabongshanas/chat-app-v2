    <body>
        <div class="body-container">
            <div class="sign-up-form-container">
                <div class="user-profile-pic">
                    <form action="http://127.0.0.1:7000/upload-profile" method="post" enctype="multipart/form-data">
                        <input type="file" id="profile--pic" name="photo" hidden>
                        <label for="profile--pic">
                            <i class="fa fa-user"></i>
                            <img id="profile" src="" alt="" srcset="">
                        </label>
                        <!-- <button id="getProfileBtn" type="submit">upload</button> -->
                    </form>
                </div>

                <form id="form">
                    <div class="user-details full--name">
                        <div class="detail first-name">
                            <input type="text" id="firstName" placeholder="First Name" name="firstName">
                        </div>

                        <div class="detail first-name">
                            <input type="text" placeholder="Last Name" name="lastName">
                        </div>
                    </div>

                    <div class="user-details full--name">
                        <div class="detail first-name">
                            <input type="text" placeholder="Email" name="email">
                        </div>

                        <div class="detail first-name">
                            <input type="password" placeholder="Password" name="password">
                        </div>
                    </div>

                    <button id="sign-up--btn" type="submit" class="primary-btn rearange--primary-btn">
                        <a href="">sign up</a>
                    </button>

                    <div class="other-log-in rearange">
                        Already have an account <a href="">log in</a>
                    </div>
                </form>
            </div>
        </div>
